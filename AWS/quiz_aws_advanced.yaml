questions:
  - id: aws_a1
    question: What is AWS Organizations and how does it help with multi-account management?
    options:
      - A service that provides policy-based management for multiple AWS accounts with consolidated billing
      - A service for organizing AWS resources only
      - A billing service only
      - A security service only
    correct_answer: 0
    explanation: AWS Organizations helps you centrally manage and govern multiple AWS accounts, providing policy-based management, consolidated billing, and hierarchical organization of accounts through organizational units (OUs).
    source: https://aws.amazon.com/organizations/

  - id: aws_a2
    question: How does AWS Transit Gateway facilitate network architecture?
    options:
      - By acting as a central hub to route traffic between VPCs, VPNs, and Direct Connect connections
      - By providing basic VPC connectivity only
      - By managing internet gateways only
      - By handling DNS routing only
    correct_answer: 0
    explanation: AWS Transit Gateway acts as a cloud router, simplifying network architecture by serving as a central hub that controls how traffic is routed between all connected networks, including VPCs, VPNs, and Direct Connect connections.
    source: https://aws.amazon.com/transit-gateway/

  - id: aws_a3
    question: What are the key features of AWS Control Tower?
    options:
      - Automated account setup, governance, and compliance management for multi-account environments
      - Basic account management only
      - Security monitoring only
      - Resource organization only
    correct_answer: 0
    explanation: AWS Control Tower provides automated setup of multi-account environments with built-in governance and compliance controls, including account factory, guardrails, and a dashboard for visibility into policy compliance.
    source: https://aws.amazon.com/controltower/

  - id: aws_a4
    question: How does AWS WAF help protect web applications?
    options:
      - By filtering malicious web traffic using rules for SQL injection, cross-site scripting, and IP addresses
      - By providing basic firewall rules only
      - By monitoring traffic only
      - By blocking all external access
    correct_answer: 0
    explanation: AWS WAF (Web Application Firewall) helps protect web applications from common web exploits by allowing you to create rules that filter web traffic based on conditions like SQL injection patterns, cross-site scripting, IP addresses, and custom criteria.
    source: https://aws.amazon.com/waf/

  - id: aws_a5
    question: What is AWS Service Quotas and how does it help with resource management?
    options:
      - A service to view and manage AWS service quotas centrally with request automation
      - A basic quota monitoring tool
      - A resource counting service
      - A billing management tool
    correct_answer: 0
    explanation: AWS Service Quotas provides a central location to view and manage your AWS service quotas (formerly called limits), including the ability to request quota increases automatically and set CloudWatch alarms for quota utilization.
    source: https://docs.aws.amazon.com/servicequotas/

  - id: aws_a6
    question: How does AWS GuardDuty enhance security monitoring?
    options:
      - By using machine learning and threat intelligence to detect security threats
      - By providing basic log analysis only
      - By monitoring network traffic only
      - By scanning for vulnerabilities only
    correct_answer: 0
    explanation: AWS GuardDuty is a threat detection service that continuously monitors for malicious activity and unauthorized behavior using machine learning, anomaly detection, and integrated threat intelligence.
    source: https://aws.amazon.com/guardduty/

  - id: aws_a7
    question: What is AWS Step Functions and how does it help with application workflows?
    options:
      - By orchestrating multiple AWS services into serverless workflows using visual tools
      - By managing Lambda functions only
      - By scheduling tasks only
      - By monitoring application state only
    correct_answer: 0
    explanation: AWS Step Functions is a serverless orchestration service that lets you combine AWS services into workflows using visual tools, enabling you to build distributed applications, automate processes, and create data and machine learning pipelines.
    source: https://aws.amazon.com/step-functions/

  - id: aws_a8
    question: How does AWS Global Accelerator improve application availability?
    options:
      - By optimizing network paths and automatically routing traffic to the best endpoint
      - By providing basic DNS routing only
      - By caching content only
      - By load balancing only
    correct_answer: 0
    explanation: AWS Global Accelerator improves application availability and performance by using AWS's global network infrastructure to optimize the network path from users to applications, automatically routing traffic to the best endpoint based on health, geography, and routing policies.
    source: https://aws.amazon.com/global-accelerator/

  - id: aws_a9
    question: What is AWS Lake Formation and how does it simplify data lakes?
    options:
      - By automating the setup of data lakes with security, governance, and cataloging
      - By providing basic storage only
      - By managing databases only
      - By processing data only
    correct_answer: 0
    explanation: AWS Lake Formation simplifies the creation of data lakes by automating many complex manual steps, including collecting, cleaning, and cataloging data, and securing access to sensitive data using a central permissions model.
    source: https://aws.amazon.com/lake-formation/

  - id: aws_a10
    question: How does AWS Outposts enable hybrid cloud architecture?
    options:
      - By extending AWS infrastructure and services to on-premises facilities
      - By providing basic VPN connectivity only
      - By managing cloud resources only
      - By synchronizing data only
    correct_answer: 0
    explanation: AWS Outposts is a fully managed service that extends AWS infrastructure, services, APIs, and tools to on-premises facilities, enabling a truly consistent hybrid experience using the same hardware infrastructure used in AWS Regions.
    source: https://aws.amazon.com/outposts/ 