title: AWS Advanced Services
description: Test your intermediate knowledge of Amazon Web Services (AWS)
category: aws
level: intermediate
questions:
  - id: aws_i1
    question: What is AWS Elastic Beanstalk?
    options:
      - A service for deploying and scaling web applications automatically
      - A load balancer service
      - A database service
      - A storage service
    correct_answer: 0
    explanation: AWS Elastic Beanstalk is a fully managed service that makes it easy to deploy, run, and scale web applications and services developed with popular programming languages.
    source: https://aws.amazon.com/elasticbeanstalk/

  - id: aws_i2
    question: What is Amazon ECS?
    options:
      - A fully managed container orchestration service
      - A virtual machine service
      - A storage service
      - A database service
    correct_answer: 0
    explanation: Amazon Elastic Container Service (ECS) is a fully managed container orchestration service that makes it easy to deploy, manage, and scale containerized applications.
    source: https://aws.amazon.com/ecs/

  - id: aws_i3
    question: What is AWS CloudFormation?
    options:
      - A service for creating and managing AWS resources using infrastructure as code
      - A monitoring service
      - A compute service
      - A database service
    correct_answer: 0
    explanation: AWS CloudFormation provides a way to create and manage AWS infrastructure deployments predictably and repeatedly by using infrastructure as code templates.
    source: https://aws.amazon.com/cloudformation/

  - id: aws_i4
    question: What is Amazon EKS?
    options:
      - A managed Kubernetes service
      - A container registry
      - A virtual machine service
      - A serverless platform
    correct_answer: 0
    explanation: Amazon Elastic Kubernetes Service (EKS) is a managed service that makes it easy to run Kubernetes on AWS without needing to install and operate your own Kubernetes control plane.
    source: https://aws.amazon.com/eks/

  - id: aws_i5
    question: What is AWS Auto Scaling?
    options:
      - A service that automatically adjusts resources based on demand
      - A backup service
      - A monitoring service
      - A security service
    correct_answer: 0
    explanation: AWS Auto Scaling monitors your applications and automatically adjusts capacity to maintain steady, predictable performance at the lowest possible cost.
    source: https://aws.amazon.com/autoscaling/

  - id: aws_i6
    question: What is Amazon ElastiCache?
    options:
      - A managed in-memory caching service
      - A disk-based cache service
      - A content delivery network
      - A database service
    correct_answer: 0
    explanation: Amazon ElastiCache is a fully managed in-memory caching service supporting Redis or Memcached that helps improve application performance by retrieving data from fast, managed, in-memory caches.
    source: https://aws.amazon.com/elasticache/

  - id: aws_i7
    question: What is AWS Systems Manager?
    options:
      - A service for managing AWS and on-premises resources
      - A monitoring service only
      - A backup service
      - A security service only
    correct_answer: 0
    explanation: AWS Systems Manager provides a unified user interface to view operational data from multiple AWS services and automates operational tasks across your AWS resources.
    source: https://aws.amazon.com/systems-manager/

  - id: aws_i8
    question: What is Amazon SNS?
    options:
      - A fully managed pub/sub messaging service
      - An email service only
      - A notification service for mobile only
      - A monitoring service
    correct_answer: 0
    explanation: Amazon Simple Notification Service (SNS) is a fully managed pub/sub messaging service that enables you to decouple microservices, distributed systems, and serverless applications.
    source: https://aws.amazon.com/sns/

  - id: aws_i9
    question: What is AWS Direct Connect?
    options:
      - A dedicated network connection to AWS
      - A VPN service
      - A content delivery network
      - A load balancer
    correct_answer: 0
    explanation: AWS Direct Connect is a cloud service that establishes a dedicated network connection from your premises to AWS, providing more consistent network performance and reducing bandwidth costs.
    source: https://aws.amazon.com/directconnect/

  - id: aws_i10
    question: What is Amazon Aurora?
    options:
      - A MySQL and PostgreSQL-compatible relational database
      - A NoSQL database
      - A data warehouse
      - A caching service
    correct_answer: 0
    explanation: Amazon Aurora is a MySQL and PostgreSQL-compatible relational database built for the cloud that combines the performance and availability of traditional enterprise databases with the simplicity and cost-effectiveness of open source databases.
    source: https://aws.amazon.com/rds/aurora/ 