title: AWS Advanced Services
description: Test your intermediate knowledge of Amazon Web Services (AWS)
category: aws
level: intermediate
questions:
  - id: aws_i1
    question: What is AWS Elastic Beanstalk?
    options:
      - A service for deploying and scaling web applications automatically in the cloud
      - A load balancer service that distributes incoming application traffic
      - A database service designed for storing relational or NoSQL data
      - A scalable storage service for archiving and retrieving large datasets
    correct_answer: 0
    explanation: AWS Elastic Beanstalk is a fully managed service that makes it easy to deploy, run, and scale web applications and services developed with popular programming languages.
    source: https://aws.amazon.com/elasticbeanstalk/

  - id: aws_i2
    question: What is Amazon ECS?
    options:
      - A fully managed container orchestration service for deploying and scaling applications
      - A virtual machine service designed for running compute-intensive workloads
      - A storage service optimized for secure data archiving and retrieval
      - A database service for managing structured and unstructured datasets
    correct_answer: 0
    explanation: Amazon Elastic Container Service (ECS) is a fully managed container orchestration service that makes it easy to deploy, manage, and scale containerized applications.
    source: https://aws.amazon.com/ecs/

  - id: aws_i3
    question: What is AWS CloudFormation?
    options:
      - A service for creating and managing AWS resources using infrastructure as code templates
      - A monitoring service designed for tracking resource performance and usage
      - A compute service that provides scalable virtual machines in the cloud
      - A database service that manages relational and non-relational data storage
    correct_answer: 0
    explanation: AWS CloudFormation provides a way to create and manage AWS infrastructure deployments predictably and repeatedly by using infrastructure as code templates.
    source: https://aws.amazon.com/cloudformation/

  - id: aws_i4
    question: What is Amazon EKS?
    options:
      - A managed Kubernetes service for running containerized applications in the cloud
      - A container registry for storing and retrieving Docker container images
      - A virtual machine service for provisioning on-demand compute resources
      - A serverless platform for building and deploying cloud-native applications
    correct_answer: 0
    explanation: Amazon Elastic Kubernetes Service (EKS) is a managed service that makes it easy to run Kubernetes on AWS without needing to install and operate your own Kubernetes control plane.
    source: https://aws.amazon.com/eks/

  - id: aws_i5
    question: What is AWS Auto Scaling?
    options:
      - A service that automatically adjusts compute or storage resources based on demand
      - A backup service designed to create snapshots of application data regularly
      - A monitoring service that provides insights into resource performance trends
      - A security service that manages IAM policies and permissions for users
    correct_answer: 0
    explanation: AWS Auto Scaling monitors your applications and automatically adjusts capacity to maintain steady, predictable performance at the lowest possible cost.
    source: https://aws.amazon.com/autoscaling/

  - id: aws_i6
    question: What is Amazon ElastiCache?
    options:
      - A managed in-memory caching service that supports Redis and Memcached
      - A disk-based caching service for long-term data storage and retrieval
      - A content delivery network that accelerates the delivery of web content
      - A database service for managing relational and non-relational data workloads
    correct_answer: 0
    explanation: Amazon ElastiCache is a fully managed in-memory caching service supporting Redis or Memcached that helps improve application performance by retrieving data from fast, managed, in-memory caches.
    source: https://aws.amazon.com/elasticache/

  - id: aws_i7
    question: What is AWS Systems Manager?
    options:
      - A service for managing AWS and on-premises resources with a unified interface
      - A monitoring service for tracking performance metrics of AWS resources
      - A backup service for automating the creation and storage of snapshots
      - A security service for managing compliance and resource protection policies
    correct_answer: 0
    explanation: AWS Systems Manager provides a unified user interface to view operational data from multiple AWS services and automates operational tasks across your AWS resources.
    source: https://aws.amazon.com/systems-manager/

  - id: aws_i8
    question: What is Amazon SNS?
    options:
      - A fully managed pub/sub messaging service that decouples distributed systems
      - An email notification service for delivering application-generated messages
      - A notification service for mobile applications running on Android and iOS
      - A monitoring service that tracks system-wide application performance metrics
    correct_answer: 0
    explanation: Amazon Simple Notification Service (SNS) is a fully managed pub/sub messaging service that enables you to decouple microservices, distributed systems, and serverless applications.
    source: https://aws.amazon.com/sns/

  - id: aws_i9
    question: What is AWS Direct Connect?
    options:
      - A dedicated network connection service for connecting on-premises to AWS
      - A VPN service that encrypts traffic between your environment and AWS
      - A content delivery network for optimizing web content delivery to users
      - A load balancing service for distributing application traffic automatically
    correct_answer: 0
    explanation: AWS Direct Connect is a cloud service that establishes a dedicated network connection from your premises to AWS, providing more consistent network performance and reducing bandwidth costs.
    source: https://aws.amazon.com/directconnect/

  - id: aws_i10
    question: What is Amazon Aurora?
    options:
      - A MySQL and PostgreSQL-compatible relational database designed for cloud scalability
      - A NoSQL database service optimized for flexible schema and low-latency access
      - A data warehouse service for querying and analyzing large-scale datasets
      - A caching service designed for high-speed, in-memory data retrieval processes
    correct_answer: 0
    explanation: Amazon Aurora is a MySQL and PostgreSQL-compatible relational database built for the cloud that combines the performance and availability of traditional enterprise databases with the simplicity and cost-effectiveness of open source databases.
    source: https://aws.amazon.com/rds/aurora/
