title: ELK Stack Fundamentals
description: Test your basic knowledge of Elasticsearch, Logstash, and Kibana
category: elk
level: beginner
questions:
  - id: elk_b1
    question: What is the ELK Stack?
    options:
      - A collection of three open source projects - Elasticsearch, Logstash, and Kibana
      - A programming language for data analysis
      - A database management system
      - A web server stack
    correct_answer: 0
    explanation: The ELK Stack is a collection of three open source projects - Elasticsearch (search and analytics engine), Logstash (data processing pipeline), and Kibana (data visualization).
    source: https://www.elastic.co/what-is/elk-stack

  - id: elk_b2
    question: What is Elasticsearch primarily used for?
    options:
      - A distributed search and analytics engine
      - A web server
      - A programming language
      - A database backup tool
    correct_answer: 0
    explanation: Elasticsearch is a distributed, RESTful search and analytics engine capable of addressing a growing number of use cases, primarily used for full-text search and log analytics.
    source: https://www.elastic.co/elasticsearch/

  - id: elk_b3
    question: What is the main function of Logstash?
    options:
      - To collect, process, and forward log data
      - To display graphs and charts
      - To store data permanently
      - To manage user authentication
    correct_answer: 0
    explanation: Logstash is a data processing pipeline that ingests data from multiple sources simultaneously, transforms it, and then sends it to your favorite "stash" (like Elasticsearch).
    source: https://www.elastic.co/logstash/

  - id: elk_b4
    question: What is Kibana used for?
    options:
      - To visualize and explore data stored in Elasticsearch
      - To process log files
      - To store data
      - To collect metrics
    correct_answer: 0
    explanation: Kibana is a data visualization and management tool for Elasticsearch that provides real-time histograms, line graphs, pie charts, and maps.
    source: https://www.elastic.co/kibana/

  - id: elk_b5
    question: What type of data format does Elasticsearch use?
    options:
      - JSON
      - XML
      - CSV
      - Plain text
    correct_answer: 0
    explanation: Elasticsearch uses JSON (JavaScript Object Notation) as its data format for both requests and responses, making it easy to work with from any programming language.
    source: https://www.elastic.co/guide/en/elasticsearch/reference/current/docs.html

  - id: elk_b6
    question: What is an index in Elasticsearch?
    options:
      - A collection of documents with similar characteristics
      - A backup of data
      - A type of graph in Kibana
      - A Logstash filter
    correct_answer: 0
    explanation: An index in Elasticsearch is a collection of documents that have similar characteristics and is identified by a name that is used to refer to the index when performing indexing, search, update, and delete operations.
    source: https://www.elastic.co/guide/en/elasticsearch/reference/current/indices.html

  - id: elk_b7
    question: What is a Logstash pipeline?
    options:
      - A series of stages that process data (input → filter → output)
      - A network connection
      - A type of database
      - A visualization tool
    correct_answer: 0
    explanation: A Logstash pipeline consists of three stages: inputs (ingesting data), filters (modifying and transforming data), and outputs (sending data to various destinations).
    source: https://www.elastic.co/guide/en/logstash/current/pipeline.html

  - id: elk_b8
    question: What is a Dashboard in Kibana?
    options:
      - A collection of visualizations, searches, and maps
      - A single graph
      - A data source
      - A type of database
    correct_answer: 0
    explanation: A Kibana Dashboard is a collection of visualizations, searches, and maps that provide a comprehensive view of your data and can be shared with other users.
    source: https://www.elastic.co/guide/en/kibana/current/dashboard.html

  - id: elk_b9
    question: What is Beats in relation to the ELK Stack?
    options:
      - Lightweight data shippers that send data to Logstash or Elasticsearch
      - A visualization type
      - A database system
      - A search engine
    correct_answer: 0
    explanation: Beats are lightweight data shippers that you install as agents on your servers to send specific types of operational data to Elasticsearch or Logstash.
    source: https://www.elastic.co/beats/

  - id: elk_b10
    question: What is the default port for Elasticsearch?
    options:
      - 9200
      - 8080
      - 3306
      - 5601
    correct_answer: 0
    explanation: The default port for Elasticsearch HTTP API is 9200, which is used for REST API calls to interact with Elasticsearch.
    source: https://www.elastic.co/guide/en/elasticsearch/reference/current/modules-network.html 