id: gcp_basics
category: gcp
level: beginner
title: GCP Fundamentals
description: Test your knowledge of Google Cloud Platform basics and core services

questions:
  - id: gcp_b1
    question: What is Google Cloud Platform (GCP)?
    options:
      - A cloud computing platform offering various services and infrastructure
      - A web browser developed by Google
      - A social media platform
      - An email service
    correct_answer: 0
    explanation: Google Cloud Platform (GCP) is a suite of cloud computing services that runs on the same infrastructure that Google uses internally for its end-user products.
    source: https://cloud.google.com/docs/overview

  - id: gcp_b2
    question: What is a GCP Project?
    options:
      - The main organizational unit that groups together related resources
      - A physical data center
      - A type of virtual machine
      - A storage bucket
    correct_answer: 0
    explanation: A GCP Project is the main way to organize resources in Google Cloud. It contains all your Google Cloud resources and is the base-level organizing entity.
    source: https://cloud.google.com/resource-manager/docs/creating-managing-projects

  - id: gcp_b3
    question: What is Google Compute Engine (GCE)?
    options:
      - A service that provides virtual machines
      - A database service
      - A networking tool
      - A monitoring system
    correct_answer: 0
    explanation: Google Compute Engine (GCE) is an Infrastructure as a Service (IaaS) offering that provides virtual machines running in Google's data centers.
    source: https://cloud.google.com/compute/docs/overview

  - id: gcp_b4
    question: What is Cloud Storage in GCP?
    options:
      - Object storage service for storing and accessing data
      - A virtual machine service
      - A database service
      - A networking service
    correct_answer: 0
    explanation: Google Cloud Storage is an object storage service that lets you store any amount of data and retrieve it as often as needed.
    source: https://cloud.google.com/storage/docs/overview

  - id: gcp_b5
    question: What is Cloud Run?
    options:
      - A serverless platform for containerized applications
      - A virtual machine service
      - A database service
      - A monitoring tool
    correct_answer: 0
    explanation: Cloud Run is a managed compute platform that enables you to run stateless containers that are invocable via web requests or Pub/Sub events.
    source: https://cloud.google.com/run/docs/overview/what-is-cloud-run

  - id: gcp_b6
    question: What is a VPC in GCP?
    options:
      - Virtual Private Cloud network
      - Virtual Processing Center
      - Virtual Public Computer
      - Virtual Platform Control
    correct_answer: 0
    explanation: A Virtual Private Cloud (VPC) network is a virtual version of a physical network, implemented inside of Google's production network, providing networking functionality to your cloud resources.
    source: https://cloud.google.com/vpc/docs/overview

  - id: gcp_b7
    question: What is Cloud IAM?
    options:
      - Identity and Access Management service
      - Internet Access Module
      - Internal Application Manager
      - Infrastructure Automation Module
    correct_answer: 0
    explanation: Cloud IAM (Identity and Access Management) lets you manage access control by defining who (identity) has what access (role) for which resource.
    source: https://cloud.google.com/iam/docs/overview

  - id: gcp_b8
    question: What is BigQuery?
    options:
      - A fully managed data warehouse
      - A virtual machine service
      - A container orchestration system
      - A monitoring tool
    correct_answer: 0
    explanation: BigQuery is a fully managed, serverless data warehouse that enables scalable analysis over petabytes of data.
    source: https://cloud.google.com/bigquery/docs/introduction

  - id: gcp_b9
    question: What is Cloud Functions?
    options:
      - A serverless execution environment for running code
      - A database service
      - A storage service
      - A networking tool
    correct_answer: 0
    explanation: Cloud Functions is a serverless execution environment for building and connecting cloud services, allowing you to write simple, single-purpose functions.
    source: https://cloud.google.com/functions/docs/concepts/overview

  - id: gcp_b10
    question: What is App Engine?
    options:
      - A platform for building scalable web applications and mobile backends
      - A virtual machine service
      - A database service
      - A monitoring system
    correct_answer: 0
    explanation: App Engine is a fully managed platform for building, deploying, and scaling web applications and APIs without managing the underlying infrastructure.
    source: https://cloud.google.com/appengine/docs/overview 