id: github_actions_basics
category: github_actions
level: beginner
title: GitHub Actions Basics
description: Learn the fundamental concepts and components of GitHub Actions CI/CD platform

questions:
  - id: q1
    question: What is GitHub Actions?
    options:
      - A CI/CD platform that automates build, test, and deployment workflows
      - A version control system used for collaboration
      - A code editor built for web development
      - A monitoring tool for performance analysis
    correct_answer: 0
    explanation: GitHub Actions is a continuous integration and delivery platform that helps automate workflows like building, testing, and deploying directly from GitHub repositories.
    source: "GitHub Actions Documentation - https://docs.github.com/en/actions"

  - id: q2
    question: What is a GitHub Actions Workflow?
    options:
      - A configurable automated process that runs one or more jobs
      - A special branch used to manage deployments
      - A monitoring dashboard for workflow runs
      - A type of server configuration
    correct_answer: 0
    explanation: A workflow is an automated process defined in YAML files in the .github/workflows directory, capable of running jobs triggered by events or on a schedule.
    source: "GitHub Actions Documentation - https://docs.github.com/en/actions/using-workflows"

  - id: q3
    question: What is a GitHub Actions Event?
    options:
      - A specific activity that triggers a workflow run
      - A configuration file for automated tasks
      - A deployment phase in the pipeline
      - A set of build instructions
    correct_answer: 0
    explanation: Events are repository activities, such as pushes, pull requests, or scheduled triggers, that start GitHub Actions workflows.
    source: "GitHub Actions Documentation - https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows"

  - id: q4
    question: What is a GitHub Actions Runner?
    options:
      - A server that runs your workflows when they're triggered
      - A deployment tool for managing releases
      - A test environment for debugging workflows
      - A system for logging workflow errors
    correct_answer: 0
    explanation: Runners execute the workflow jobs defined in GitHub Actions, processing tasks like building, testing, or deploying code on GitHub-hosted or self-hosted environments.
    source: "GitHub Actions Documentation - https://docs.github.com/en/actions/using-github-hosted-runners"

  - id: q5
    question: What is a GitHub Actions Job?
    options:
      - A set of steps in a workflow that execute on the same runner
      - A configuration file for defining workflow triggers
      - A deployment step in the CI/CD pipeline
      - A collection of logs from workflow runs
    correct_answer: 0
    explanation: Jobs are groups of steps within a workflow. Each job is processed independently, running its tasks on a specific runner.
    source: "GitHub Actions Documentation - https://docs.github.com/en/actions/using-jobs"

  - id: q6
    question: What is a GitHub Actions Step?
    options:
      - An individual task that can run commands in a job
      - A template for defining workflow structure
      - A condition for triggering workflows
      - A summary of completed jobs
    correct_answer: 0
    explanation: Steps are individual tasks executed as part of a job. Each step can run commands or actions on the same runner environment.
    source: "GitHub Actions Documentation - https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idsteps"

  - id: q7
    question: What is a GitHub Actions Action?
    options:
      - A reusable unit of code that can be used in workflows
      - A trigger for starting automated tasks
      - A monitoring feature for logs and errors
      - A build artifact generated from workflows
    correct_answer: 0
    explanation: Actions are reusable applications built for GitHub Actions, streamlining workflow creation by encapsulating repeated logic into sharable units.
    source: "GitHub Actions Documentation - https://docs.github.com/en/actions/creating-actions"

  - id: q8
    question: What is a GitHub Actions Artifact?
    options:
      - Files produced during a workflow run that can be saved
      - A summary of workflow logs and metrics
      - A configuration file for workflows
      - A test report generated by a runner
    correct_answer: 0
    explanation: Artifacts are files generated during a workflow run, which can be saved for later use in other jobs or downloaded for further analysis.
    source: "GitHub Actions Documentation - https://docs.github.com/en/actions/using-workflows/storing-workflow-data-as-artifacts"

  - id: q9
    question: What is a GitHub Actions Environment?
    options:
      - A set of protection rules and secrets for deployments
      - A testing area for running incomplete workflows
      - A deployment phase in the CI/CD pipeline
      - A local runner for workflow execution
    correct_answer: 0
    explanation: Environments define deployment settings and access controls, such as secrets and required reviewers, to secure your production or staging workflows.
    source: "GitHub Actions Documentation - https://docs.github.com/en/actions/deployment/targeting-different-environments"

  - id: q10
    question: What is a GitHub Actions Secret?
    options:
      - A secure environment variable that is encrypted
      - A hidden branch for storing configuration files
      - A token for authenticating API calls
      - A test mode for protected environments
    correct_answer: 0
    explanation: Secrets are encrypted environment variables used in workflows to secure sensitive information like API keys or passwords.
    source: "GitHub Actions Documentation - https://docs.github.com/en/actions/security-guides/encrypted-secrets"
