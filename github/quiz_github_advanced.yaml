  - id: github_a10
    question: What is GitHub's Secret Scanning?
    options:
      - A security feature that detects and alerts on committed secrets
      - A code review tool
      - A deployment platform
      - A testing service
    correct_answer: 0
    explanation: Secret Scanning is a security feature that scans repositories for known types of secrets (like API keys or tokens) and alerts you when they are detected.
    source: https://docs.github.com/en/code-security/secret-scanning/about-secret-scanning 