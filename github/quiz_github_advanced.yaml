questions:
  - id: github_a1
    question: What is GitHub Enterprise Server?
    options:
      - A self-hosted version of GitHub that runs on your infrastructure
      - A cloud-based GitHub service
      - A code editor
      - A testing platform
    correct_answer: 0
    explanation: GitHub Enterprise Server is a self-hosted platform that allows organizations to run GitHub on their own infrastructure, providing enhanced security and compliance features.
    source: https://docs.github.com/en/enterprise-server@latest/admin/overview/about-github-enterprise-server

  - id: github_a2
    question: What is GitHub SAML SSO?
    options:
      - A single sign-on security feature for enterprise authentication
      - A code scanning tool
      - A deployment platform
      - A testing framework
    correct_answer: 0
    explanation: GitHub SAML SSO (Single Sign-On) allows enterprise organizations to centrally manage and secure access to GitHub resources using their identity provider.
    source: https://docs.github.com/en/enterprise-cloud@latest/organizations/managing-saml-single-sign-on-for-your-organization/about-identity-and-access-management-with-saml-single-sign-on

