      - A deployment log
      - A testing report
    correct_answer: 0
    explanation: GitHub Audit Log provides a detailed record of actions taken in your organization, helping administrators track changes and maintain security compliance.
    source: https://docs.github.com/en/organizations/keeping-your-organization-secure/managing-security-settings-for-your-organization/reviewing-the-audit-log-for-your-organization

