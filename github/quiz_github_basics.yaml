id: github_basics
category: github
level: beginner
title: GitHub Fundamentals
description: Test your knowledge of basic GitHub concepts and features

questions:
  - id: github_b1
    question: What is GitHub?
    options:
      - A web-based platform for version control and collaboration
      - A database management system
      - A programming language for software development
      - A web browser tool for code editing
    correct_answer: 0
    explanation: GitHub is a web-based platform offering hosting for version control using Git and tools for collaboration, such as issue tracking and pull requests.
    source: https://docs.github.com/en/get-started/quickstart/hello-world

  - id: github_b2
    question: What is a GitHub repository?
    options:
      - A container for your project's files and version history
      - A program for tracking changes in software code
      - A feature for organizing pull requests
      - A database schema for storing project files
    correct_answer: 0
    explanation: A repository in GitHub stores all your project's files and keeps track of their revision history, enabling effective collaboration and code sharing.
    source: https://docs.github.com/en/repositories/creating-and-managing-repositories/about-repositories

  - id: github_b3
    question: What is a GitHub Pull Request?
    options:
      - A way to propose changes to a repository
      - A feature for creating new branches
      - A system for monitoring workflow events
      - A method for managing access permissions
    correct_answer: 0
    explanation: Pull requests are used to propose and discuss changes in a branch before merging them into the main codebase, facilitating code reviews and collaboration.
    source: https://docs.github.com/en/pull-requests/collaborating-with-pull-requests/proposing-changes-to-your-work-with-pull-requests/about-pull-requests

  - id: github_b4
    question: What is a GitHub Issue?
    options:
      - A way to track bugs, tasks, or feature requests in a repository
      - A feature for managing pull requests
      - A system for creating branches
      - A tool for storing secret keys
    correct_answer: 0
    explanation: GitHub Issues help users track work, prioritize tasks, and collaborate effectively by documenting bugs, enhancements, or feature requests.
    source: https://docs.github.com/en/issues/tracking-your-work-with-issues/about-issues

  - id: github_b5
    question: What is GitHub Markdown?
    options:
      - A lightweight markup language for formatting text
      - A programming tool for testing workflows
      - A system for tracking changes in files
      - A method for securing repository access
    correct_answer: 0
    explanation: Markdown is a text formatting syntax used on GitHub to create formatted content, such as README files and documentation, in a plain-text format.
    source: https://docs.github.com/en/get-started/writing-on-github/getting-started-with-writing-and-formatting-on-github/basic-writing-and-formatting-syntax

  - id: github_b6
    question: What is a GitHub Fork?
    options:
      - A personal copy of a repository that you can modify without affecting the original
      - A system for managing workflow permissions in repositories
      - A type of pull request for organizing changes
      - A method for archiving repository history
    correct_answer: 0
    explanation: A fork allows users to create a personal copy of a repository, enabling experimentation and contributions to projects without altering the source.
    source: https://docs.github.com/en/get-started/quickstart/fork-a-repo

  - id: github_b7
    question: What is GitHub Pages?
    options:
      - A static website hosting service directly from a repository
      - A tool for monitoring workflow events in repositories
      - A system for tracking changes in files
      - A method for managing code snippets online
    correct_answer: 0
    explanation: GitHub Pages provides a platform for hosting static websites created from files in a repository, often used for project documentation or personal sites.
    source: https://docs.github.com/en/pages/getting-started-with-github-pages/about-github-pages

  - id: github_b8
    question: What is a GitHub README file?
    options:
      - A file that describes a project and how to use it
      - A branch management tool in a repository
      - A testing tool for monitoring workflows
      - A system for organizing workflow dependencies
    correct_answer: 0
    explanation: README files introduce a project, explaining its purpose and usage, and are typically the first file users see in a repository.
    source: https://docs.github.com/en/repositories/managing-your-repositorys-settings-and-features/customizing-your-repository/about-readmes

  - id: github_b9
    question: What is GitHub Gist?
    options:
      - A way to share code snippets and notes with others
      - A feature for managing workflow security in repositories
      - A type of pull request for tracking changes
      - A tool for organizing testing frameworks
    correct_answer: 0
    explanation: GitHub Gist allows users to share code snippets, notes, and other small pieces of information with others in a collaborative environment.
    source: https://docs.github.com/en/get-started/writing-on-github/editing-and-sharing-content-with-gists/creating-gists

  - id: github_b10
    question: What is a GitHub Profile README?
    options:
      - A special repository to customize your GitHub profile
      - A method for testing workflows in branches
      - A feature for tracking file revisions in repositories
      - A system for managing repository dependencies
    correct_answer: 0
    explanation: A Profile README allows users to customize their GitHub profile page, providing an opportunity to showcase projects, achievements, or contact information.
    source: https://docs.github.com/en/account-and-profile/setting-up-and-managing-your-github-profile/customizing-your-profile/managing-your-profile-readme
