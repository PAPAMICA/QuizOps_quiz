questions:
  - id: github_i1
    question: What is GitHub Actions?
    options:
      - A continuous integration and continuous delivery (CI/CD) platform
      - A code editor
      - A version control system
      - A database service
    correct_answer: 0
    explanation: GitHub Actions is a CI/CD platform that allows you to automate your build, test, and deployment pipeline directly from GitHub.
    source: https://docs.github.com/en/actions/learn-github-actions/understanding-github-actions

  - id: github_i2
    question: What is a GitHub Project?
    options:
      - A project management tool integrated with GitHub issues and pull requests
      - A code repository
      - A version control system
      - A deployment platform
    correct_answer: 0
    explanation: GitHub Projects is a customizable, flexible tool for planning and tracking work on GitHub, integrating with issues and pull requests.
    source: https://docs.github.com/en/issues/planning-and-tracking-with-projects/learning-about-projects/about-projects

