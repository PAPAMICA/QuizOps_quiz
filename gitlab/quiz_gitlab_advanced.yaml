questions:
  - id: gitlab_a1
    question: What is GitLab Geo?
    options:
      - A disaster recovery and replication solution for GitLab
      - A mapping service
      - A deployment platform
      - A monitoring system
    correct_answer: 0
    explanation: GitLab Geo is a disaster recovery and replication solution that creates read-only mirrors of your GitLab instance in different geographical locations.
    source: https://docs.gitlab.com/ee/administration/geo/

