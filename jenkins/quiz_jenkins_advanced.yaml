questions:
  - id: jenkins_a1
    question: What is Jenkins Configuration as Code (JCasC)?
    options:
      - A way to configure Jenkins using YAML files
      - A pipeline type
      - A build tool
      - A deployment strategy
    correct_answer: 0
    explanation: Jenkins Configuration as Code allows you to configure Jenkins and its plugins using YAML files, enabling version control and automation of Jenkins configuration.
    source: https://www.jenkins.io/projects/jcasc/

  - id: jenkins_a2
    question: What is Jenkins High Availability?
    options:
      - A setup to ensure Jenkins service continuity
      - A backup system
      - A security protocol
      - A monitoring tool
    correct_answer: 0
    explanation: Jenkins High Availability involves setting up multiple Jenkins instances to ensure service continuity in case of failures, often using active-passive configurations.
    source: https://www.jenkins.io/doc/book/scaling/high-availability/

