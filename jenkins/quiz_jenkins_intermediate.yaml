  - id: jenkins_i2
    question: What is a Scripted Pipeline in Jenkins?
    options:
      - A pipeline written using Groovy script with more flexibility
      - A type of plugin
      - A build trigger
      - A deployment script
    correct_answer: 0
    explanation: Scripted Pipeline uses Groovy scripting language, providing more flexibility and control over pipeline execution through programming constructs.
    source: https://www.jenkins.io/doc/book/pipeline/syntax/#scripted-pipeline

  - id: jenkins_i3
    question: What is a Multibranch Pipeline?
    options:
      - A pipeline that automatically creates jobs for branches in source control
      - A parallel execution system
      - A deployment strategy
      - A build configuration
    correct_answer: 0
    explanation: A Multibranch Pipeline automatically creates pipeline jobs for each branch discovered in source control, allowing different branches to have different behaviors.
    source: https://www.jenkins.io/doc/book/pipeline/multibranch/

