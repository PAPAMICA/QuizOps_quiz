  - id: jenkins_i1
    question: What is a Declarative Pipeline in Jenkins?
    options:
      - A simplified way to define Jenkins pipelines using predefined structure
      - A type of build agent
      - A monitoring system
      - A deployment tool
    correct_answer: 0
