questions:
  - id: q1
    question: What is Kubernetes?
    options:
      - A container orchestration platform
      - A programming language
      - A database system
      - A web server
    explanation: Kubernetes is an open-source container orchestration platform that automates the deployment, scaling, and management of containerized applications.
    source: "Kubernetes Documentation - https://kubernetes.io/docs/concepts/overview/"
    correct_answer: 0

  - id: q2
    question: What is a Pod in Kubernetes?
    options:
      - The smallest deployable unit that can be created and managed
      - A storage volume
      - A network policy
      - A monitoring tool
    explanation: A Pod is the smallest and simplest unit in the Kubernetes object model. It represents a single instance of a running process in your cluster and can contain one or more containers.
    source: "Kubernetes Documentation - https://kubernetes.io/docs/concepts/workloads/pods/"
    correct_answer: 0

  - id: q3
    question: What is a Kubernetes Service?
    options:
      - An abstract way to expose an application running on a set of Pods
      - A type of container
      - A storage system
      - A deployment strategy
    explanation: A Service is an abstraction which defines a logical set of Pods and a policy by which to access them. Services enable loose coupling between dependent Pods.
    source: "Kubernetes Documentation - https://kubernetes.io/docs/concepts/services-networking/service/"
    correct_answer: 0

  - id: q4
    question: What command is used to get information about Kubernetes resources?
    options:
      - kubectl get
      - kubectl create
      - kubectl delete
      - kubectl apply
    explanation: The 'kubectl get' command lists one or many resources. It's used to display basic information about Kubernetes resources like pods, services, deployments, etc.
    source: "Kubernetes Documentation - https://kubernetes.io/docs/reference/generated/kubectl/kubectl-commands#get"
    correct_answer: 0

  - id: q5
    question: What is a Kubernetes Deployment?
    options:
      - A resource that manages a replicated application
      - A network plugin
      - A storage class
      - A security policy
    explanation: A Deployment provides declarative updates for Pods and ReplicaSets. You describe a desired state in a Deployment, and the Deployment Controller changes the actual state to the desired state.
    source: "Kubernetes Documentation - https://kubernetes.io/docs/concepts/workloads/controllers/deployment/"
