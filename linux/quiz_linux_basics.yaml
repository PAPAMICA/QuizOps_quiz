    question: What is the purpose of the chmod command?
    options:
      - To modify file and directory permissions for access control
      - To change file ownership between different system users only
      - To create new files with specific permission settings daily
      - To monitor file access patterns across the system regularly
    explanation: chmod changes file mode bits, modifying permissions for user, group, and others.
    source: "https://www.gnu.org/software/coreutils/manual/html_node/chmod-invocation.html"
    correct_answer: 0

