  - id: q1
    question: What is the purpose of the /etc/fstab file?
    options:
      - To configure automatic mounting of filesystems during system boot process
      - To store temporary system files used during the boot sequence only
      - To maintain a list of currently mounted storage devices actively
      - To record system errors related to filesystem operations daily
    explanation: The /etc/fstab file contains filesystem mount configurations that are automatically processed during system startup.
    source: "https://www.kernel.org/doc/html/latest/filesystems/fstab.html"
    correct_answer: 0

  - id: q2
    question: What is the function of the systemctl command?
    options:
      - To control and manage systemd services and system state effectively
      - To monitor system performance metrics and resource utilization only
      - To configure network interfaces and routing tables manually
      - To manage user accounts and group permissions regularly
    explanation: systemctl is used to control the systemd system and service manager, managing system services and states.
    source: "https://www.freedesktop.org/software/systemd/man/systemctl.html"
    correct_answer: 0

