    question: What is the purpose of location blocks in Nginx?
    options:
      - To define how Nginx processes requests for different URL patterns
      - To configure databases
      - To set up monitoring
      - To manage users
    explanation: Location blocks in Nginx configuration files define how the server should process specific URL patterns or requests.
    source: "Nginx Documentation - https://nginx.org/en/docs/http/ngx_http_core_module.html#location"
