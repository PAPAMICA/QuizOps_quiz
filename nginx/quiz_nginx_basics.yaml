  - id: q2
    question: What is a reverse proxy?
    options:
      - A server that forwards client requests to appropriate backend servers
      - A client-side proxy
      - A database server
      - A monitoring system
    explanation: A reverse proxy is a server that sits in front of web servers and forwards client requests to those web servers. It provides an additional level of abstraction and control.
    source: "Nginx Documentation - https://docs.nginx.com/nginx/admin-guide/web-server/reverse-proxy/"
    correct_answer: 0

  - id: q3
    question: What is the main configuration file for Nginx?
    options:
      - nginx.conf
      - config.ini
      - settings.conf
      - nginx.ini
    explanation: The main configuration file for Nginx is nginx.conf, typically located in /etc/nginx/. This file contains the global configuration settings.
    source: "Nginx Documentation - https://nginx.org/en/docs/beginners_guide.html"
    correct_answer: 0

  - id: q4
    question: What is a server block in Nginx?
    options:
      - A configuration block that defines settings for a specific domain or IP address
      - A physical server
      - A database server
      - A monitoring block
    explanation: A server block is a configuration block in Nginx that defines the settings for a specific domain or IP address, similar to Apache's virtual hosts.
    source: "Nginx Documentation - https://nginx.org/en/docs/http/server_names.html"
    correct_answer: 0

  - id: q5
    question: What is load balancing in Nginx?
    options:
      - Distributing incoming network traffic across multiple servers
      - Compressing files
      - Caching content
      - Managing databases
    explanation: Load balancing in Nginx is the process of distributing incoming network traffic across multiple backend servers to ensure no single server bears too much load.
    source: "Nginx Documentation - https://docs.nginx.com/nginx/admin-guide/load-balancer/http-load-balancer/"
    correct_answer: 0

