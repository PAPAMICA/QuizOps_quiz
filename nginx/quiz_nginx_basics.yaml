    question: What is SSL termination in Nginx?
    options:
      - The process of handling SSL/TLS encryption at the proxy level
      - A type of load balancing
      - A caching mechanism
      - A logging system
    explanation: SSL termination is when Nginx handles SSL/TLS encryption and decryption, allowing backend servers to receive unencrypted requests and reducing their processing load.
    source: "Nginx Documentation - https://docs.nginx.com/nginx/admin-guide/security-controls/terminating-ssl-http/"
