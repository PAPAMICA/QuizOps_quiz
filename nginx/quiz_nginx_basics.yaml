    question: What is FastCGI in Nginx?
    options:
      - A protocol for interfacing with programming languages and web applications
      - A type of database
      - A monitoring system
      - A caching system
    explanation: FastCGI is a protocol for interfacing interactive programs with a web server, commonly used to run PHP and other dynamic languages with Nginx.
    source: "Nginx Documentation - https://nginx.org/en/docs/http/ngx_http_fastcgi_module.html"
    correct_answer: 0

  - id: q8
    question: What is the purpose of worker_processes in Nginx?
    options:
      - To define how many worker processes Nginx should use
      - To configure databases
      - To set up SSL
      - To manage logging
    explanation: The worker_processes directive defines how many worker processes Nginx should use, typically set to the number of CPU cores for optimal performance.
    source: "Nginx Documentation - https://nginx.org/en/docs/ngx_core_module.html#worker_processes"
