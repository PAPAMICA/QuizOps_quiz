questions:
  - id: q1
    question: What is Nginx?
    options:
      - A high-performance HTTP server, reverse proxy, and load balancer
      - A database system
      - A programming language
      - A monitoring tool
    explanation: Nginx is a popular open-source web server that can also act as a reverse proxy, load balancer, mail proxy, and HTTP cache.
    source: "Nginx Documentation - https://nginx.org/en/docs/"
