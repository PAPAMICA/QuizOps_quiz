      - A management platform for maintaining system configuration
      - A backup system
      - A monitoring tool
      - A network protocol
    correct_answer: 0
    explanation: PowerShell DSC is a management platform that enables deploying and managing configuration data for software services and managing IT environments.
    source: https://docs.microsoft.com/en-us/powershell/scripting/dsc/overview/overview 