  - id: proxmox_i3
    question: What is the difference between backup and snapshot in Proxmox?
    options:
      - Backups are complete copies stored separately, snapshots are point-in-time states
      - They are the same thing
      - Backups are faster than snapshots
      - Snapshots are more secure than backups
    correct_answer: 0
    explanation: Backups create complete copies of VMs/containers stored separately, while snapshots capture the state at a specific point in time without creating a full copy.
    source: https://pve.proxmox.com/wiki/Backup_and_Restore

