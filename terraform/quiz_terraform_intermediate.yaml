questions:
  - id: terraform_i1
    question: What is a Terraform workspace?
    options:
      - A separate instance of state data for configuration
      - A collection of provider configurations
      - A directory containing terraform modules
      - A group of resource definitions
    correct_answer: 0
    explanation: Workspaces allow managing multiple states for the same configuration, enabling different environments or configurations.
    source: https://www.terraform.io/docs/language/state/workspaces.html

  - id: terraform_i2
    question: What is a Terraform data source?
    options:
      - A way to query external resources for data
      - A method to store configuration values
      - A system to manage state information
      - A tool to validate resource inputs
    correct_answer: 0
    explanation: Data sources allow Terraform to query external resources and use their data within configurations.
    source: https://www.terraform.io/docs/language/data-sources/index.html

  - id: terraform_i3
    question: What is Terraform state locking?
    options:
      - A mechanism to prevent concurrent state access
      - A system to encrypt state information
      - A method to backup state files
      - A tool to validate state integrity
    correct_answer: 0
    explanation: State locking prevents multiple users from modifying state simultaneously, avoiding conflicts and corruption.
    source: https://www.terraform.io/docs/language/state/locking.html

  - id: terraform_i4
