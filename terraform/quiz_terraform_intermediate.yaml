    options:
      - A way to expose resource attributes
      - A method to log execution results
      - A system to monitor resource states
      - A tool to validate input values
    correct_answer: 0
    explanation: Output values expose specific values from your resources that can be used by other configurations or users.
    source: https://www.terraform.io/docs/language/values/outputs.html

  - id: terraform_i5
    question: What is Terraform remote state?
    options:
      - A way to store state files remotely
      - A method to manage remote resources
      - A system to track remote changes
      - A tool to sync configuration files
    correct_answer: 0
    explanation: Remote state allows storing Terraform state files in a remote backend for team collaboration and safety.
    source: https://www.terraform.io/docs/language/state/remote.html

  - id: terraform_i6
    question: What is a Terraform backend?
    options:
      - A system to store and manage state files
      - A method to execute remote operations
      - A tool to handle provider configs
      - A way to organize resource groups
    correct_answer: 0
    explanation: Backends determine how state is stored, how operations are performed, and how state is locked.
    source: https://www.terraform.io/docs/language/settings/backends/index.html

